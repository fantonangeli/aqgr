<div class="container mw-100" *ngIf="filterValues.length">

            <div class="csc-default"><div class="csc-header csc-header-n1"><h1 class="csc-firstHeader">Species Fact Sheet {{specieName}}:</h1></div></div>
        </div>
        <div class="col-12">
            This fact sheet presents a summary of the current status of conservation, sustainable use and development of {{specieName}} based on the data entered into the Registry. 
        </div>

        <div class="col-12 font-weight-bold h6 text-left pt-5">

            {{totalProduction}}<br>tonnes
        </div>

        <div class="col-9">

        </div>

    </div>
