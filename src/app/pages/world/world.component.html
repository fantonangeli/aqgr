<div class="container mw-100">
    <div class="row">
        <div class="col-sm-12 col-md-9">
            <div class="csc-default"><div class="csc-header csc-header-n1"><h1 class="csc-firstHeader" [innerHTML]="'worldPage.pageTitle' | translate"></h1></div></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-3">
            <div class="sticky-top">
                <app-filters [(filterValues)]="filterValues" [aggregationsTypes]="['continents', 'regions', 'countries', 'taxonomies', 'species', 'ftypes', 'sftypes']" (search)="searchAggregation($event)"></app-filters>
            </div>
        </div>
        <div class="col-sm-12 col-md-9">


            <div class="container mw-100 p-0" *ngIf="reloadCharts">
                <app-chart-wrapper01 [filterValues]="filterValues" (resetFilterCriteriaEvent)="removeFilter($event)">
                    <div header [innerHTML]="'worldPage.common-chart12' | translate"></div>
                    <div body><app-common-chart12 [filterValues]="filterValues" [exportTitle]="'worldPage.common-chart12' | translate"></app-common-chart12></div>
                </app-chart-wrapper01>

                <app-chart-wrapper01 [filterValues]="filterValues" (resetFilterCriteriaEvent)="removeFilter($event)">
                    <div header [innerHTML]="'worldPage.common-chart13' | translate"></div>
                    <div body><app-common-chart13 [filterValues]="filterValues" [exportTitle]="'worldPage.common-chart13' | translate"></app-common-chart13></div>
                </app-chart-wrapper01>

                <app-chart-wrapper01 [filterValues]="filterValues" (resetFilterCriteriaEvent)="removeFilter($event)">
                    <div header [innerHTML]="'worldPage.common-chart06' | translate"></div>
                    <div body><app-common-chart06 [filterValues]="filterValues" [exportTitle]="'worldPage.common-chart06' | translate"></app-common-chart06></div>
                </app-chart-wrapper01>

            </div>
        </div>
    </div>
</div>
