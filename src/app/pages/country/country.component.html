<div class="container mw-100" *ngIf="filterValues.length">
    <div class="row">
        <div class="col-10">
            <div class="csc-default"><div class="csc-header csc-header-n1"><h1 class="csc-firstHeader" [innerHTML]="'countryPage.pageTitle' | translate:{countryName:countryName}"></h1></div></div>
        </div>
        <div class="col-2 pl-0 text-right">
            <a [routerLink]="['/country']" routerLinkActive="router-link-active" [innerHTML]="'countryPage.selectCountryLink' | translate"></a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12" [innerHTML]="'countryPage.intro' | translate:{countryName:countryName, lastModifiedDate:lastModifiedDate | date:defaultDateFormat}"></div>
    </div>

    <app-species-list [filterValues]="filterValues" (onTaxonomyClickEvent)="speciesList_onTaxonomyClick($event)"></app-species-list>

    <div class="row">
        <div class="col-12 pb-4 text-right">
            <a href="javascript:" class="font-weight-bold text-left pr-3" (click)="expandAllAccordionOnClick()">
                <i class="material-icons md-18 align-bottom">unfold_more</i>
                {{'countryPage.expandBtn' | translate}}
            </a>
            <a href="javascript:" class="font-weight-bold text-left" (click)="collapseAllAccordionOnClick()">
                <i class="material-icons md-18 align-bottom">unfold_less</i>
                {{'countryPage.collapseBtn' | translate}}
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-12 pb-3 pt-5">
            <h2 clss="" [innerHTML]="'countryPage.developmentTitle' | translate:{countryName:countryName}"></h2>
        </div>
    </div>

    <app-accordion01 [(isOpen)]="accordionsProps[0].isOpen">
        <div header [innerHTML]="'countryPage.common-chart12' | translate:{countryName:countryName}"></div>
        <div body><app-common-chart12 *ngIf="accordionsProps[0].isOpen" [filterValues]="filterValues" [exportTitle]="'countryPage.common-chart12' | translate:{countryName:countryName}"></app-common-chart12></div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[1].isOpen">
        <div header [innerHTML]="'countryPage.common-chart13' | translate:{countryName:countryName}"></div>
        <div body><app-common-chart13 *ngIf="accordionsProps[1].isOpen" [filterValues]="filterValues" [exportTitle]="'countryPage.common-chart13' | translate:{countryName:countryName}"></app-common-chart13></div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[3].isOpen">
        <div header [innerHTML]="'countryPage.common-chart01' | translate:{countryName:countryName}"></div>
        <div body> <app-common-chart01 [filterValues]="filterValues" *ngIf="accordionsProps[3].isOpen" [exportTitle]="'countryPage.common-chart01' | translate:{countryName:countryName}"></app-common-chart01> </div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[4].isOpen">
        <div header [innerHTML]="'countryPage.common-chart02' | translate:{countryName:countryName}"></div>
        <div body> <app-common-chart02 [filterValues]="filterValues" *ngIf="accordionsProps[4].isOpen" [exportTitle]="'countryPage.common-chart02' | translate:{countryName:countryName}"></app-common-chart02> </div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[5].isOpen">
        <div header [innerHTML]="'countryPage.common-chart06' | translate:{countryName:countryName}"></div>
        <div body> <app-common-chart06 [filterValues]="filterValues" *ngIf="accordionsProps[5].isOpen" [exportTitle]="'countryPage.common-chart06' | translate:{countryName:countryName}"></app-common-chart06> </div>
    </app-accordion01>

    <div class="row">
        <div class="col-12 pb-3 pt-5">
            <h2 clss="" [innerHTML]="'countryPage.useTitle' | translate:{countryName:countryName}"></h2>
        </div>
    </div>

    <app-accordion01 [(isOpen)]="accordionsProps[6].isOpen">
        <div header [innerHTML]="'countryPage.common-chart05' | translate:{countryName:countryName}"></div>
        <div body> <app-common-chart05 [filterValues]="filterValues" *ngIf="accordionsProps[6].isOpen" [exportTitle]="'countryPage.common-chart05' | translate:{countryName:countryName}"></app-common-chart05> </div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[7].isOpen">
        <div header [innerHTML]="'countryPage.common-chart04' | translate:{countryName:countryName}"></div>
        <div body> <app-common-chart04 [filterValues]="filterValues" *ngIf="accordionsProps[7].isOpen" [exportTitle]="'countryPage.common-chart04' | translate:{countryName:countryName}"></app-common-chart04> </div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[8].isOpen">
        <div header [innerHTML]="'countryPage.country-chart01' | translate:{countryName:countryName}"></div>
        <div body> <app-country-chart01 [filterValues]="filterValues" *ngIf="accordionsProps[8].isOpen" [exportTitle]="'countryPage.country-chart01' | translate:{countryName:countryName}"></app-country-chart01> </div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[9].isOpen">
        <div header [innerHTML]="'countryPage.country-chart02' | translate:{countryName:countryName}"></div>
        <div body> <app-country-chart02 [filterValues]="filterValues" *ngIf="accordionsProps[9].isOpen" [exportTitle]="'countryPage.country-chart02' | translate:{countryName:countryName}"></app-country-chart02> </div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[10].isOpen">
        <div header [innerHTML]="'countryPage.country-chart03' | translate:{countryName:countryName}"></div>
        <div body>
            <app-country-chart03 [filterValues]="filterValues" *ngIf="accordionsProps[10].isOpen" [exportTitle]="'countryPage.country-chart03' | translate:{countryName:countryName}"></app-country-chart03>
            <div class="mb-3" [innerHTML]="'countryPage.country-chart03-note' | translate"></div>
        </div>
    </app-accordion01>

    <div class="row">
        <div class="col-12 pb-3 pt-5">
            <h2 clss="" [innerHTML]="'countryPage.policiesTitle' | translate:{countryName:countryName}"></h2>
        </div>
    </div>

    <app-accordion01 [(isOpen)]="accordionsProps[11].isOpen">
        <div header [innerHTML]="'countryPage.country-chart04' | translate:{countryName:countryName}"></div>
        <div body><app-country-chart04 [filterValues]="filterValues" *ngIf="accordionsProps[11].isOpen" [exportTitle]="'countryPage.country-chart04' | translate:{countryName:countryName}"></app-country-chart04></div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[12].isOpen">
        <div header [innerHTML]="'countryPage.country-chart05' | translate:{countryName:countryName}"></div>
        <div body><app-country-chart05 [filterValues]="filterValues" *ngIf="accordionsProps[12].isOpen" [exportTitle]="'countryPage.country-chart05' | translate:{countryName:countryName}"></app-country-chart05></div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[13].isOpen">
        <div header [innerHTML]="'countryPage.common-chart14' | translate:{countryName:countryName}"></div>
        <div body>
            <app-common-chart14 *ngIf="accordionsProps[13].isOpen" [filterValues]="filterValues" [exportTitle]="'countryPage.common-chart14' | translate:{countryName:countryName}"></app-common-chart14>
            <div class="mb-3" [innerHTML]="'countryPage.common-chart14-note' | translate"></div>
        </div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[14].isOpen">
        <div header [innerHTML]="'countryPage.common-chart15' | translate:{countryName:countryName}"></div>
        <div body>
            <app-common-chart15 *ngIf="accordionsProps[14].isOpen" [filterValues]="filterValues" [exportTitle]="'countryPage.common-chart15' | translate:{countryName:countryName}"></app-common-chart15>
            <div class="mb-3" [innerHTML]="'countryPage.common-chart15-note' | translate"></div>
        </div>
    </app-accordion01>

    <app-accordion01 [(isOpen)]="accordionsProps[15].isOpen">
        <div header [innerHTML]="'countryPage.country-Table01' | translate:{countryName:countryName}"></div>
        <div body> <app-country-table01 [filterValues]="filterValues" *ngIf="accordionsProps[15].isOpen"></app-country-table01> </div>
    </app-accordion01>


    <div class="row">
        <div class="col-1 offset-11">
            <ngx-scrolltop backgroundColor="#0d6cac"></ngx-scrolltop>
        </div>
    </div>

</div>
