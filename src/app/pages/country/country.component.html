<div class="container mw-100">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="csc-default"><div class="csc-header csc-header-n1"><h1 class="csc-firstHeader">AqGR Farmed types data of {{countryName}}:</h1></div></div>
        </div>
    </div>

    <app-chart-wrapper01>
        <div header>Number of primary farmed types entered into the Registry</div>
        <div body><app-country-chart01 *ngIf="filterValues.length" [filterValues]="filterValues"></app-country-chart01></div>
    </app-chart-wrapper01>

    <app-chart-wrapper01>
        <div header>Top 10 developed species (by number of farmed types)</div>
        <div body><app-country-chart02 *ngIf="filterValues.length" [filterValues]="filterValues"></app-country-chart02></div>
    </app-chart-wrapper01>

</div>
