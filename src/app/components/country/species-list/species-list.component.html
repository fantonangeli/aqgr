<div class="row pt-5">

    <div class="col-7 font-weight-bold h6 text-left" [innerHTML]="'countryPage.species-list.title' | translate"></div>

    <div class="col-5">
        <div class="bg-white border border-dark float-right font-weight-bold mb-3 mr-0 px-3 py-4 rounded shadow text-faoblue" [innerHTML]="'countryPage.species-list.infoBox' | translate:{totalProduction:totalProduction}"></div>
    </div>

</div>

<div class="row p-2">


    <div class="col-12">
        <ul>
            <li *ngFor="let t of speciesData" class="pb-3">
                <a class="font-weight-bold h6" href="" (click)="onTaxonomyClickEvent.emit(t.name); false">{{t.name}}</a>
                <div class="">
                    <i *ngFor="let s of t.species; let first = first; let last = last; let i=index">{{s.name}}{{(!last)?", ":""}}</i>
                </div>
            </li>
        </ul>
    </div>

</div>
