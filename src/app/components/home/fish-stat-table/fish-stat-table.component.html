<aqgrlib-tree-table [data]="data" [ngClass]="{'disable-tonnes':disableTonnes}" summaryRow="true">

    <aqgrlib-tree-table-column prop="nameEn">
        <ng-template aqgrlibTreeTableColumnHeader><span [innerHTML]="'fishStatTable.areaCol' | translate"></span></ng-template>
        <ng-template let-value="value" let-row="row" let-level="level" aqgrlibTreeTableColumnCell>
            {{value}}
            <a [routerLink]="['/country',row.iso3]" *ngIf="level===2" routerLinkActive="router-link-active"><fa-icon [icon]="faChartPie"></fa-icon></a>
        </ng-template>
        <ng-template aqgrlibTreeTableColumnSummary>{{"fishStatTable.totalRow" | translate}}</ng-template>
    </aqgrlib-tree-table-column>

    <aqgrlib-tree-table-column prop="timeseries">
        <ng-template aqgrlibTreeTableColumnHeader><span [innerHTML]="'fishStatTable.totalProdCol' | translate:{lastTimeseriesYear:lastTimeseriesYear}"></span></ng-template>
        <ng-template let-value="value" aqgrlibTreeTableColumnCell>{{value[lastTimeseriesYear] | number:'1.2-2'}}</ng-template>
        <ng-template aqgrlibTreeTableColumnSummary>{{(totalData.timeseries || {})[lastTimeseriesYear]}}</ng-template>
    </aqgrlib-tree-table-column>


    <aqgrlib-tree-table-column prop="species">
        <ng-template aqgrlibTreeTableColumnHeader><span [innerHTML]="'fishStatTable.speciesCol' | translate"></span></ng-template>
        <ng-template let-value="value" aqgrlibTreeTableColumnCell>{{value}}</ng-template>
        <ng-template aqgrlibTreeTableColumnSummary>{{totalData.species}}</ng-template>
    </aqgrlib-tree-table-column>

    <aqgrlib-tree-table-column prop="ftypes" >
        <ng-template aqgrlibTreeTableColumnHeader><span [innerHTML]="'fishStatTable.ftypesCol' | translate"></span></ng-template>
        <ng-template let-value="value" aqgrlibTreeTableColumnCell>{{value}}</ng-template>
        <ng-template aqgrlibTreeTableColumnSummary>{{totalData.ftypes}}</ng-template>
    </aqgrlib-tree-table-column>

    <aqgrlib-tree-table-column prop="sftypes" >
        <ng-template aqgrlibTreeTableColumnHeader><span [innerHTML]="'fishStatTable.sftypesCol' | translate"></span></ng-template>
        <ng-template let-value="value" aqgrlibTreeTableColumnCell>{{value}}</ng-template>
        <ng-template aqgrlibTreeTableColumnSummary>{{totalData.sftypes}}</ng-template>
    </aqgrlib-tree-table-column>

</aqgrlib-tree-table>
