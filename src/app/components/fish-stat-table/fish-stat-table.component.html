<div class="table-responsive">
    <table class="fao-expandtable table table-striped table-bordered">
        <thead>
            <tr>
                <th *ngFor="let colname of columns">{{colname}}</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let element of data">
                <tr (click)="expandElement(element)">
                    <ng-container  *ngFor="let field of element; let first = first; let last = last ">
                        <td *ngIf="!last" class="text-truncate">{{field}}</td>
                    </ng-container>
                </tr>
                <ng-container *ngIf="element.toggle">
                    <tr *ngFor="let child of element[element.length-1]" class="bg-white">
                        <ng-container  *ngFor="let cfield of child; let first = first; let last = last ">
                            <td [ngClass]="{'pl-4':first}" class="text-truncate">{{cfield}}</td>
                        </ng-container>
                    </tr>
                </ng-container>
            </ng-container>
        </tbody>
    </table>
</div>
