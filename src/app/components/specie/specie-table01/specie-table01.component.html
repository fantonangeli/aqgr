<aqgrlib-tree-table [data]="data" summaryRow="true">

    <aqgrlib-tree-table-column prop="nameEn">
        <ng-template aqgrlibTreeTableColumnHeader><span [innerHTML]="'specie-table01.areaCol' | translate"></span></ng-template>
        <ng-template let-value="value" let-row="row" let-level="level" aqgrlibTreeTableColumnCell> {{value}} </ng-template>
        <ng-template aqgrlibTreeTableColumnSummary>{{"specie-table01.totalRow" | translate}}</ng-template>
    </aqgrlib-tree-table-column>

    <aqgrlib-tree-table-column prop="timeseries">
        <ng-template aqgrlibTreeTableColumnHeader><span [innerHTML]="'specie-table01.totalProdCol' | translate:{lastTimeseriesYear:lastTimeseriesYear}"></span></ng-template>
        <ng-template let-value="value" aqgrlibTreeTableColumnCell>{{value[lastTimeseriesYear] | number:'1.2-2'}}</ng-template>
        <ng-template aqgrlibTreeTableColumnSummary>{{(totalData.timeseries || [])[lastTimeseriesYear] | number:'1.2-2'}}</ng-template>
    </aqgrlib-tree-table-column>


    <aqgrlib-tree-table-column prop="ftypes" >
        <ng-template aqgrlibTreeTableColumnHeader><span [innerHTML]="'specie-table01.ftypesCol' | translate"></span></ng-template>
        <ng-template let-value="value" aqgrlibTreeTableColumnCell>{{value}}</ng-template>
        <ng-template aqgrlibTreeTableColumnSummary>{{totalData.ftypes}}</ng-template>
    </aqgrlib-tree-table-column>

    <aqgrlib-tree-table-column prop="sftypes" >
        <ng-template aqgrlibTreeTableColumnHeader><span [innerHTML]="'specie-table01.sftypesCol' | translate"></span></ng-template>
        <ng-template let-value="value" aqgrlibTreeTableColumnCell>{{value}}</ng-template>
        <ng-template aqgrlibTreeTableColumnSummary>{{totalData.sftypes}}</ng-template>
    </aqgrlib-tree-table-column>

</aqgrlib-tree-table>
